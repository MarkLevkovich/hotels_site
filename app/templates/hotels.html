<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Премиум Отели</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --text: #1a1a1a;
            --text-light: #666;
            --accent: #1a1a1a;
            --border: #e0e0e0;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        .header h1 {
            font-weight: 400;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .hotels-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .hotel-card {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .hotel-card:nth-child(1) { animation-delay: 0.1s; }
        .hotel-card:nth-child(2) { animation-delay: 0.2s; }
        .hotel-card:nth-child(3) { animation-delay: 0.3s; }
        .hotel-card:nth-child(4) { animation-delay: 0.4s; }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .hotel-image {
            width: 40%;
            position: relative;
            overflow: hidden;
        }

        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .hotel-card:hover .hotel-image img {
            transform: scale(1.03);
        }

        .hotel-content {
            padding: 30px;
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .hotel-name {
            font-weight: 500;
            font-size: 1.4rem;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .hotel-location {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .hotel-location i {
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .view-button {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .view-button:hover {
            opacity: 0.7;
        }

        .view-button i {
            margin-left: 8px;
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .view-button:hover i {
            transform: translateX(3px);
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .hotel-card {
                flex-direction: column;
            }

            .hotel-image {
                width: 100%;
                height: 200px;
            }

            .hotel-content {
                width: 100%;
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            .header {
                margin-bottom: 40px;
            }

            .hotels-list {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Премиум Отели</h1>
            <p>Исключительный комфорт и безупречный сервис</p>
        </div>

        <div class="hotels-list">
            {% for hotel in hotels %}
            <div class="hotel-card">
                <div class="hotel-image">
                    <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="Фото отеля {{ hotel.name }}">
                </div>
                <div class="hotel-content">
                    <h2 class="hotel-name">{{ hotel.name }}</h2>
                    <p class="hotel-location"><i class="fas fa-map-marker-alt"></i> {{ hotel.location }}</p>
                    <a href="#" class="view-button">
                        Подробнее <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 Премиум Отели. Все права защищены.</p>
    </footer>

    <script>
        // Анимация появления элементов при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Плавное появление всего контента
            document.body.style.opacity = 1;
        });

        // Плавное появление элементов при скролле
        const cards = document.querySelectorAll('.hotel-card');

        function checkScroll() {
            cards.forEach(card => {
                const cardPosition = card.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.2;

                if (cardPosition < screenPosition) {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                }
            });
        }

        // Инициализация
        window.addEventListener('scroll', checkScroll);
        checkScroll(); // Проверить при загрузке
    </script>
</body>
</html>
