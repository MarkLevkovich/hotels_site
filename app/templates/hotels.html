<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Hotel Page</title>
</head>
<body>
    <h1>Hi, Mark!</h1>
    <div>
        {% for hotel in hotels %}
            <div style="display: flex; margin-bottom: 15px; margin-left: 30px;">
                <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="Hotel Photo", width="400">
                <div style="margin-left: 20px;">
                    <h2>{{ hotel.name }}</h2>
                    <h4>{{ hotel.location }}</h4>
                </div>

            </div>
        {% endfor %}
    </div>
</body>
</html>
